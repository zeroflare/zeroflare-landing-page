<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>零曜科技有限公司 Zeroflare</title>
  <style>
    :root {
      --bg: #050816;
      --card-bg: #0b1020;
      --accent: #4fd1c5;
      --text-main: #f7fafc;
      --text-sub: #a0aec0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        -system-ui, sans-serif;
      background: radial-gradient(circle at top, #1a365d 0, #050816 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 520px;
      width: 100%;
      background: rgba(11, 16, 32, 0.92);
      border-radius: 18px;
      padding: 32px 28px;
      text-align: center;
      border: 1px solid rgba(79, 209, 197, 0.2);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(79, 209, 197, 0.1);
      color: var(--accent);
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 16px;
    }
    .badge-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 8px rgba(79, 209, 197, 0.9);
    }
    h1 {
      font-size: 26px;
      line-height: 1.3;
      margin-bottom: 8px;
    }
    .en-name {
      font-size: 14px;
      color: var(--text-sub);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    .divider {
      width: 64px;
      height: 1px;
      margin: 0 auto 20px;
      background: linear-gradient(
        to right,
        transparent,
        rgba(79, 209, 197, 0.9),
        transparent
      );
    }
    .info-main {
      font-size: 16px;
      margin-bottom: 6px;
    }
    .info-sub {
      font-size: 14px;
      color: var(--text-sub);
      margin-bottom: 18px;
    }
    .date {
      font-size: 15px;
      color: var(--accent);
      font-weight: 500;
      margin-bottom: 4px;
    }
    .footer-note {
      font-size: 12px;
      color: var(--text-sub);
      opacity: 0.85;
      margin-top: 16px;
    }
    @media (max-width: 480px) {
      .card {
        padding: 24px 18px;
      }
      h1 {
        font-size: 22px;
      }
      .info-main {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="badge">
      <span class="badge-dot"></span>
      <span>Coming Soon</span>
    </div>

    <h1>零曜科技有限公司</h1>
    <div class="en-name">Zeroflare Tech Co., Ltd.</div>

    <div class="divider"></div>

    <p class="info-main">官方網站建置中</p>
    <p class="info-sub">我們正在準備上線內容與服務資訊，敬請期待。</p>

    <p class="date">預計於 2026 年 1 月正式開始營運</p>

    <p class="footer-note">
      Zeroflare — 以技術點亮企業的下一步
    </p>
  </main>
</body>
</html>
